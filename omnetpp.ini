[Config cmdSimRandomWaypointModel]
extends = cmdBase
*.host[*].mobility.typename = "LinearMobility"
**.mobility.speed = replaceUnit(uniform(0.1, 0.3), "mps")

**.mobility.constraintAreaMaxX = replaceUnit(${areaMaxP=60..200 step 10}, "m")
